<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/Proyecto.css">
</head>
<body>
	<h1>Alumnos</h1>
	<h3>Victor Cañas</h3>
	<hr>
	<div style="width: 50%; margin: auto;">
		<form action="" method="">
			<fieldset>
				<legend>Registro de alumnos</legend>
				<br>
				<label for="nombre">Nombre:</label>
				<input type="text" name="nombre" placeholder="Escribe tu nombre"> <br><br>
				<label for="fecha">Fecha de nacimiento:</label>
				<input type="date" name="fecha" > <br><br>
				<label for="user">Usuario:</label>
				<input type="text" name="user" placeholder="Escribe tu usuario">
				<label for="pass">Password:</label>
				<input type="Password" name="pass" placeholder="Escribe tu contraseña"> <br><br>
				<label for="foto">Foto de perfil:</label>
				<input type="file" name="foto"> <br><br>
				<label>Ciudad Natal:</label>
				<select name="ciudad">
					<option value="torreon">Torreon</option>
					<option value="gomez">Gomez</option>
					<option value="lerdo">Lerdo</option>
					<option value="viesca">Viesca</option>
					<option value="matamo">Matamoros</option>
				</select> <br><br>
				<input type="submit" name="guardaAlumno" value="Guardar">
				<input type="reset" name="LimpiaAlumno" value="Limpiar">
				<button type="button" name="guardaAlumno2">Guardar</button>
			</fieldset>
		</form> <br>
		<hr>
	</div>
</body>
</html>
